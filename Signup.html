<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
    </head>
    <body>
        <form action="./Login.html" style="background-color: bisque;">
            <center style="top: 50px; bottom: 50px;">
                <h2>Signup Page</h2>
                <input type="text" id="first name" placeholder="First Name" required>
                <br><br>
                <input type="text" id="last name" placeholder="Last Name" required>
                <br><br>
                <input type="email" id="email" placeholder="Email" required>
                <br><br>
                <input type="password" id="password" placeholder="Password" required>
                <br><br>
                <input type="password" id="Password" placeholder="Confirm Password" required>
                <br><br>
                <input type="checkbox">I agree to the <a href="">terms</a> and <a href="">conditions</a>
                <br><br>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="./Login.html">Login</a></p>
            </center>
        </form>
    </body>
</html>
